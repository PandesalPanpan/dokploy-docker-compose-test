version: "3"

services:
  next-app:
    build:
      context: ./next-app
      dockerfile: prod.Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    restart: always
    ports:
      - 3000
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.next-app.rule=Host(`etch.marticio.rocks`)
      - traefik.http.routers.next-app.entrypoints=websecure # Redirect to HTTPS
      - traefik.http.routers.next-app.tls.certResolver=letsencrypt # Use letsencrypt
      - traefik.http.services.next-app.loadbalancer.server.port=3000 
  # Add more containers below (nginx, postgres, etc.)
# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  dokploy-network:
    external: true